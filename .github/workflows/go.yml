# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
        
    - name: Install dependencies
      run: |
        xcodebuild -version
        export GOARCH=arm64
        export GOOS=darwin
        export CGO_ENABLED=0
        export SDKROOT=$(xcrun --sdk iphoneos --show-sdk-path)
        export CC=$(xcrun --sdk iphoneos -f clang)
        export CFLAGS="-s -w -arch arm64 -isysroot $SDKROOT -I$SDKROOT/usr/include"
        export CXXFLAGS="-s -w -arch arm64 -isysroot $SDKROOT -I$SDKROOT/usr/include"
        export CGO_LDFLAGS="-s -w -isysroot $SDKROOT -I$SDKROOT/usr/include"
        export CGO_CFLAGS="-s -w -isysroot $SDKROOT -I$SDKROOT/usr/include"
        echo $SDKROOT
        go mod download

    - name: Build
      run: |
        GOARCH=arm64 GOOS=darwin CGO_ENABLED=1 \
        SDKROOT=$(xcrun --sdk iphoneos --show-sdk-path) \
        CC=$(xcrun --sdk iphoneos -f clang) \
        CFLAGS="-s -w -arch arm64 -isysroot $SDKROOT -I$SDKROOT/usr/include" \
        CXXFLAGS="-s -w -arch arm64 -isysroot $SDKROOT -I$SDKROOT/usr/include" \
        CGO_LDFLAGS="-s -w -isysroot $SDKROOT -I$SDKROOT/usr/include" \
        CGO_CFLAGS="-s -w -isysroot $SDKROOT -I$SDKROOT/usr/include" \
        make
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: go-musicfox-ios
        path: bin/
